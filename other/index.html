<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Sidebar sub menus</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    /*===== VARIABLES CSS =====*/
    .header {
      transition: all 0.5s ease;
      padding-left: 6.75rem; /* Default padding when sidebar is closed */
    }

    /* Adjust when sidebar is expanded */
    .header.expander {
      padding-left: 10rem; /* Match body padding when sidebar expands */
    }

    :root {
      --nav-width: 92px;

      /*===== Colores =====*/
      --first-color: #0c5df4;
      --bg-color: #1e4a89;
      --sub-color: #b6cefc;
      --white-color: #fff;

      /*===== Fuente y tipografia =====*/
      --body-font: "Poppins", sans-serif;
      --normal-font-size: 1rem;
      --small-font-size: 0.875rem;

      /*===== z index =====*/
      --z-fixed: 100;
    }

    /*===== BASE =====*/
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }
    body {
      position: relative;
      margin: 0;

      font-family: var(--body-font);
      font-size: var(--normal-font-size);
      transition: 0.5s;
    }
    h1 {
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    a {
      text-decoration: none;
    }

    /*===== l NAV =====*/
    .l-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--nav-width);
      height: 100vh;
      background-color: var(--white-color);
      color: var(--white-color);
      padding: 1.5rem 1.5rem 2rem;
      transition: 0.5s;
      z-index: var(--z-fixed);

      box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }

    /*===== NAV =====*/
    .nav {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    .nav__brand {
      display: grid;
      grid-template-columns: max-content max-content;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .nav__toggle {
      font-size: 1.25rem;
      padding: 0.75rem;
      cursor: pointer;
      color: var(--bg-color);
    }
    .nav__logo {
      color: var(--bg-color);
      font-weight: 600;
    }

    .nav__link {
      display: grid;
      grid-template-columns: max-content max-content;
      align-items: center;
      column-gap: 0.75rem;
      padding: 0.75rem;
      color: var(--bg-color);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      transition: 0.3s;
      cursor: pointer;
    }
    .nav__link:hover {
      background-color: #ccc;
      color: #000;
    }
    .nav__icon {
      font-size: 1.25rem;
    }
    .nav__name {
      font-size: var(--small-font-size);
    }

    /*Expander menu*/
    .expander {
      width: calc(var(--nav-width) + 9.25rem);
    }

    /*Add padding body*/
    .body-pd {
      padding: 2rem 0 0 16rem;
    }

    /*Active links menu*/
    .active {
      background-color: var(--bg-color);
      color: var(--white-color);
    }

    /*===== COLLAPSE =====*/
    .collapse {
      grid-template-columns: 20px max-content 1fr;
    }
    .collapse__link {
      justify-self: flex-end;
      transition: 0.5s;
    }
    .collapse__menu {
      display: none;
      padding: 0.75rem 2.25rem;
    }
    .collapse__sublink {
      color: var(--sub-color);
      font-size: var(--small-font-size);
    }
    .collapse__sublink:hover {
      color: var(--white-color);
    }

    /*Show collapse*/
    .showCollapse {
      display: block;
    }

    /*Rotate icon*/
    .rotate {
      transform: rotate(180deg);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      border-bottom: 3px solid red;
      width: calc(100% - 92px);
      margin-left: auto;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
    }
    .company-info {
      flex-grow: 1;
      margin-left: 25px;
    }
    .company-info h1 {
      font-size: 18px;
      color: #1e4a89;
      margin: 0;
    }
    .company-info p {
      font-size: 14px;
      font-weight: bold;
      margin: 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: gray;
    }
    .user-icon {
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }
  </style>
  <body>
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="DFCCIL Logo" />
      </div>
      <div class="company-info">
        <h1>Dedicated Freight Corridor Corporation of India Limited</h1>
        <p>A Govt. of India (Ministry of Railways) Enterprise</p>
      </div>
      <div class="user-info">
        RAGHUBIR SINGH RAWAT
        <img src="user-icon.png" alt="User Icon" class="user-icon" />
      </div>
    </div>
    <div id="body-pd">
      <div class="l-navbar" id="navbar">
        <nav class="nav">
          <div>
            <div class="nav__brand">
              <ion-icon
                name="menu-outline"
                class="nav__toggle"
                id="nav-toggle"
              ></ion-icon>
              <a href="#" class="nav__logo">DFCCIL</a>
            </div>
            <div class="nav__list">
              <a href="#" class="nav__link active">
                <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Admin</span>
              </a>
              <a href="#" class="nav__link">
                <ion-icon
                  name="chatbubbles-outline"
                  class="nav__icon"
                ></ion-icon>
                <span class="nav__name">Messenger</span>
              </a>

              <div class="nav__link collapse">
                <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Projects</span>

                <ion-icon
                  name="chevron-down-outline"
                  class="collapse__link"
                ></ion-icon>

                <ul class="collapse__menu">
                  <a href="#" class="collapse__sublink">Data</a>
                  <a href="#" class="collapse__sublink">Group</a>
                  <a href="#" class="collapse__sublink">Members</a>
                </ul>
              </div>

              <a href="#" class="nav__link">
                <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Analytics</span>
              </a>
              <div class="nav__link collapse">
                <ion-icon name="people-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Team</span>

                <ion-icon
                  name="chevron-down-outline"
                  class="collapse__link"
                ></ion-icon>

                <ul class="collapse__menu">
                  <a href="#" class="collapse__sublink">Data</a>
                  <a href="#" class="collapse__sublink">Group</a>
                  <a href="#" class="collapse__sublink">Members</a>
                </ul>
              </div>
              <a href="#" class="nav__link">
                <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Settings</span>
              </a>
            </div>
          </div>

          <a href="#" class="nav__link">
            <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Log Out</span>
          </a>
        </nav>
      </div>
    </div>
    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script>
      /*===== LINK ACTIVE  =====*/
      const linkColor = document.querySelectorAll(".nav__link");
      function colorLink() {
        linkColor.forEach((l) => l.classList.remove("active"));
        this.classList.add("active");
      }
      linkColor.forEach((l) => l.addEventListener("click", colorLink));

      /*===== COLLAPSE MENU  =====*/
      const linkCollapse = document.getElementsByClassName("collapse__link");
      var i;

      for (i = 0; i < linkCollapse.length; i++) {
        linkCollapse[i].addEventListener("click", function () {
          const collapseMenu = this.nextElementSibling;
          collapseMenu.classList.toggle("showCollapse");

          const rotate = collapseMenu.previousElementSibling;
          rotate.classList.toggle("rotate");
        });
      }

      const showMenu = (toggleId, navbarId, bodyId, headerId) => {
        const toggle = document.getElementById(toggleId),
          navbar = document.getElementById(navbarId),
          bodypadding = document.getElementById(bodyId),
          header = document.querySelector(headerId);

        if (toggle && navbar) {
          toggle.addEventListener("click", () => {
            navbar.classList.toggle("expander");
            bodypadding.classList.toggle("body-pd");
            header.classList.toggle("expander");
          });
        }
      };
      showMenu("nav-toggle", "navbar", "body-pd", ".header");
    </script>
  </body>
</html>
