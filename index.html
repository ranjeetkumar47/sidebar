<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-100 flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-indigo-800 text-white max-w-64 w-64 p-4 space-y-4 transition-all duration-300 ease-in-out overflow-hidden">
      <button onclick="toggleSidebar()" class="text-gray-300 hover:text-white flex items-center">
        <i data-lucide="chevron-left" class="w-6 h-6"></i>
        <span class="ml-2 sidebar-text transition-opacity duration-300 opacity-100">Toggle</span>
      </button>

      <!-- Sidebar Menu -->
      <ul id="menu" class="mt-4 space-y-2">
        <li data-page="home" class="menu-item flex items-center p-3 rounded cursor-pointer hover:bg-white hover:text-indigo-800">
          <i data-lucide="home" class="w-5 h-5"></i>
          <span class="sidebar-text ml-3 transition-opacity duration-300 opacity-100">Home</span>
        </li>
        <li data-page="dashboard" class="menu-item flex items-center p-3 rounded cursor-pointer hover:bg-white hover:text-indigo-800">
          <i data-lucide="bar-chart" class="w-5 h-5"></i>
          <span class="sidebar-text ml-3 transition-opacity duration-300 opacity-100">Dashboard</span>
        </li>
        <li data-page="settings" class="menu-item flex items-center p-3 rounded cursor-pointer hover:bg-white hover:text-indigo-800">
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span class="sidebar-text ml-3 transition-opacity duration-300 opacity-100">Settings</span>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="content" class="flex-1 p-6">
      <h1 class="text-2xl font-bold">Welcome!</h1>
      <p class="text-gray-700 mt-2">This is your main content area.</p>
    </div>

    <script>
      // Load Lucide icons
      lucide.createIcons()

      // Sidebar Toggle Function
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar')
        const texts = document.querySelectorAll('.sidebar-text')

        if (sidebar.classList.contains('max-w-64')) {
          sidebar.classList.remove('max-w-64')
          sidebar.classList.add('max-w-20')
          texts.forEach((text) => text.classList.add('opacity-0'))
        } else {
          sidebar.classList.remove('max-w-24')
          sidebar.classList.add('max-w-64')
          texts.forEach((text) => text.classList.remove('opacity-0'))
        }
      }
    </script>
  </body>
</html>
